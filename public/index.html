<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="auth-section" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 id="auth-title" class="text-2xl font-bold mb-6 text-center text-indigo-600">Iniciar Sesión</h2>
            <form id="auth-form" class="space-y-4">
                <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-2 border rounded" required>
                <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 border rounded" required>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Enviar</button>
            </form>
            <p class="mt-4 text-center text-sm">
                <button id="toggle-auth" class="text-indigo-500 hover:underline">¿No tienes cuenta? Regístrate</button>
            </p>
        </div>
    </div>

    <div id="app-section" class="hidden container mx-auto p-4 max-w-4xl">
        <div class="flex justify-between items-center mb-8 bg-white p-4 rounded-lg shadow-sm">
            <h1 class="text-xl font-bold text-indigo-600">Agenda de turnos</h1>
            <button id="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Cerrar Sesión</button>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-gray-700">Agendar Nuevo Turno</h2>
                <form id="appointment-form" class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-600">Cliente</label>
                        <input type="text" id="client" class="w-full p-2 border rounded" required minlength="2">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600">Fecha</label>
                        <input type="date" id="date" class="w-full p-2 border rounded" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-600">Hora</label>
                        <input type="time" id="time" class="w-full p-2 border rounded" required>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Guardar Turno</button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold mb-4 text-gray-700">Próximos Turnos</h2>
                <ul id="appointment-list" class="space-y-3">
                    </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
