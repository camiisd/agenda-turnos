<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda de Turnos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Agenda de Turnos</h1>

  <!-- BIENVENIDA -->
  <section id="welcome">
    <h2>Bienvenid@</h2>
    <p>¿Qué deseas hacer?</p>
    <button onclick="showRegister()">Registrarme</button>
    <button onclick="showLogin()">Iniciar sesión</button>
  </section>

  <!-- AUTENTICACIÓN -->
  <section id="auth" class="hidden">
    <div id="registerSection" class="hidden">
      <h2>Registro</h2>
      <input type="email" id="registerEmail" placeholder="Email" />
      <input type="password" id="registerPassword" placeholder="Password" />
      <button id="registerBtn">Registrarse</button>
    </div>

    <div id="loginSection" class="hidden">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
    </div>
  </section>

  <!-- TURNOS -->
  <section id="appointments" class="hidden">
    <h2>Nuevo Turno</h2>
    <input type="date" id="date" />
    <input type="time" id="time" />
    <input type="text" id="client" placeholder="Cliente" />
    <button id="createAppointmentBtn">Crear turno</button>

    <h2>Turnos</h2>
    <ul id="appointmentsList"></ul>
  </section>

  <p id="message"></p>

  <script>
    function showRegister() {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('auth').classList.remove('hidden');
      document.getElementById('registerSection').classList.remove('hidden');
      document.getElementById('loginSection').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('welcome').classList.add('hidden');
      document.getElementById('auth').classList.remove('hidden');
      document.getElementById('loginSection').classList.remove('hidden');
      document.getElementById('registerSection').classList.add('hidden');
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
